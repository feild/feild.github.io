	<!-- script file for displayin date and time -->
<script type = "text/javascript">
function renderTime(){
	var mydate = new Date();
	var year = mydate.getYear();
		if(year<1000){
		year+=1900
		}
	var day = mydate.getDay();
	var month = mydate.getMonth();
	var daym = mydate.getDate();
	var dayarray = new Array("Sunday","Monday","Tuesday","Wednesday","Thrusday","Friday","Saturday");
	var montharray = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")
	
	var currentTime = new Date();
	var h = currentTime.getHours();
	var m = currentTime.getMinutes();
	var s = currentTime.getSeconds();
	var en = 'AM'
		if (h >12)
		{
			en = 'PM';
		}
		if (h > 12)
		{
			h = h - 12;
		}
		if (h == 0)
		{
			h = 12;
		}
		if (h < 10)
		{
			h = '0' + h;
		}
		if (m < 10)
		{
			m = '0' + m;
		}
		if (s < 10)
		{
			s = '0' + s;
		}
var myClock = document.getElementById('clockDisplay');

myClock.textContent = "" +dayarray[day]+" "+daym+" "+montharray[month]+" "+year+"|"+h+":"+m+":"+s+" "+en;

myClock.innerText = "" +dayarray[day]+" "+daym+" "+montharray[month]+" "+year+"|"+h+":"+m+":"+s+" "+en;


setTimeout("renderTime()",1000);

}
renderTime();
</script>
